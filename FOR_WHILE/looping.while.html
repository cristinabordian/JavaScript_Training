<script>
//DATA: number of likes to a profile

let likes = 1

//likes++ - increment - valoare va creste cu 1, adauga la likes 1

while (likes < 20) {
   likes++  

   if( likes >= 10) {
        document.write("You have many likes!!!<br>")
    }

    document.write("Likes: " + likes + "<hr>")
}

</script>
