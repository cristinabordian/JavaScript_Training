        // ##### line x 10 ##########
        for (let y = 1; y <=10; y++) {

                        if (x == rx && y == ry) {
                        document.write(`R`)

                      } else  if (x == sx && y == sy) {
                            document.write(`S`)
                     } else {
                            document.write(`.`) 
                        }
                    }

                    document.write(`<br>`)
