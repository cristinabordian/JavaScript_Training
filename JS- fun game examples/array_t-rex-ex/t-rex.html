<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array JS | T-Rex Game</title>
    <style>
        #m div {
            width: 48px;
            height: 48px;
            border: 1px solid rgb(161, 151, 151);

            float: left;

        }
        #m .t-rex {
            background-image: url(icons/22289-T-Rex-icon.png);
        }
        #m .t-rex.left {
            transform: scaleX(1);
        }
        #m .t-rex.right {
            transform: scaleX(-1);
        }
        #m .cactus {
            background-image: url(icons/22332-cactus-icon.png);
        }


    </style>
</head>
<body onkeydown="action()">
    <div id="m"></div>

   
    <script src="t-rex.js"></script>

    
</body>
</html>
